<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="telacel.css">
    <link rel="stylesheet" href="desktab.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                foto
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">  
                    <div class="campo">                    
                            
                        &#128231;
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div> 
                    <div class="campo">

                        &#x1f511;
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="6" required maxlength="12">
                        <label for="isenha">Senha</label>

                    </div>
                   <input type="submit" value="Entrar">
                   <a href="esqueci.html" class="botao">Esqueci a Senha    </a>                       

                </form>
            </div>

        </section>
    </main>

    
</body>
</html>
